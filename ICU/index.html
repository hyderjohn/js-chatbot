<!doctype html>
<html>
<head>
    <title>ICU Medical ChatBot </title>
    <!-- link for adding jquery to our document -->
 <script type="text/javascript" src="js/jquery.js"></script>
<!-- link for script -->
 <script type="text/javascript" src="js/script.js"></script>
 <!-- link for css -->
 <link  rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- header element of webpage -->
  <div id="header">
    <!-- text in header -->
    <h1>ICU Medical ChatBot</h1>
  </div>
  <!-- container or box for chat history -->
  <div id="container">
  <!-- area for texts   -->
  </div>
<div id="controls">
  <textarea id="textbox" placeholder="Enter your message here..."></textarea>
  <!-- send button -->
  <button id="send">Send</button><br>
   <!--checkbox for send on pressing Enter key -->
  <input checked type="checkbox" id="enter" checked/>
  <label>Send on Enter</label>
  </div>
</body>
</html>
